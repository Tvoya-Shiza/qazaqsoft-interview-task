<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quiz — Образовательная платформа</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container" aria-live="polite">
      <header class="header">
        <div class="title-wrap">
          <h1 id="quiz-title">Загрузка…</h1>
          <div class="progress-wrap">
            <div class="progress-label"><span id="progress">Вопрос — / —</span></div>
            <div class="progressbar"><div id="progressbar-value"></div></div>
          </div>
        </div>
        <div class="meta">
          <div class="timer" aria-label="Оставшееся время">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M15 1H9v2h6V1zM11 14h2V8h-2v6zm1-10C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
            </svg>
            <span id="timer">—:—</span>
          </div>
        </div>
      </header>

      <section id="question-section" class="card" aria-labelledby="question-text">
        <div id="question-text" class="question-text">Загрузка вопроса…</div>
        <form id="options-form" class="options" role="radiogroup" aria-label="Варианты ответа"></form>
      </section>

      <nav class="actions">
        <button id="btn-prev" class="btn" type="button" aria-label="Назад">Назад</button>
        <button id="btn-next" class="btn btn-primary" type="button" aria-label="Далее" disabled>Далее</button>
        <button id="btn-finish" class="btn btn-accent" type="button" aria-label="Завершить" disabled>Завершить</button>
      </nav>

      <section id="result-section" class="card hidden" aria-live="polite">
        <h2>Результат</h2>
        <p id="result-summary">—</p>
        <div id="analytics"></div>
        <div class="actions">
          <button id="btn-review" class="btn" type="button">Посмотреть ответы</button>
          <button id="btn-restart" class="btn btn-primary" type="button">Пройти заново</button>
        </div>
      </section>
    </main>
    <script src="./app.js" type="module"></script>
  </body>
</html>
